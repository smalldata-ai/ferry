name: Secret Scan with GitGuardian

on:
  push:
    branches:
      - feature/grpc  
  pull_request:
    branches:
      - feature/grpc

jobs:
  ggshield_scan:
    name: GitGuardian Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run GitGuardian Secret Scan (Blocking Mode)
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        with:
          mode: "ci"  # Scans the entire repo on push

      - name: Run GitGuardian Commit Scan
        run: |
          ggshield scan commit-range ${{ github.event.before }} ${{ github.sha }}
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
